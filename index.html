<!DOCTYPE html>
<html>
<head>
	<title>Hearthstone</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div class="container">
  <h1>Name your Deck!</h1>
  <label for="deckname">Deck Name:</label>
  <input id="decknane" name="deckname" type="text">
  
  <h1>Choose your Hero!</h1>
  <div class="portraits"></div>

  <div id="deckbuilder">
    <div id="cards">
      <h1>Cards</h1>
      <div id="card-list"></div>
    </div>
    <div id="deck">
      <h1>Deck</h1>
      <div id="decklist"></div>
    </div>
  </div>
</div>


<script id="fullCard" type="text/x-handlebars-template">
	<div class="card" data-id="{{card.id}}">
  	<img src="cards/{{card.id}}.png"/>
  </div>
</script>

<script id="heroPortrait" type="text/x-handlebars-template">
  <div class="hero {{hero.name}}">
    <div class="portrait" data-heroclass="{{hero.heroClass}}"></div>
    <p class="name">{{hero.name}}</p>
    <div class="frame"></div>
  </div>
</script>

<script type="text/javascript" src="js/vendor/jquery.min.js"></script>
<script type="text/javascript" src="js/vendor/handlebars.js"></script>
<script type="text/javascript" src="js/data.js"></script>
<script type="text/javascript" src="js/Card.js"></script>
<script type="text/javascript" src="js/Hero.js"></script>
<script type="text/javascript" src="js/Deck.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
